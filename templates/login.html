{% extends "base.html" %}
{% block content %}
<section class="flex justify-center items-center py-12">
    <div class="form-container w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h2>
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 mb-2">Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Contraseña</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full btn btn-primary">Entrar</button>
        </form>
        <p class="text-center text-gray-400 mt-4">
            <small>Para acceder como administrador, use un correo con dominio **@admin.com**.</small>
        </p>
        <p class="text-center text-gray-400 mt-6">
            ¿No tienes cuenta? <a href="{{ url_for('signup') }}" class="text-red-500 font-semibold">Regístrate aquí</a>
        </p>
    </div>
</section>
{% endblock %}
