{% extends "base.html" %}
{% block content %}
<section class="flex justify-center items-center py-12">
    <div class="form-container w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">Registro</h2>
        <form method="post" action="{{ url_for('signup') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-300 mb-2">Nombre</label>
                <input type="text" name="name" id="name" class="input-field" placeholder="Tu nombre">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300 mb-2">Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300 mb-2">Contraseña</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="••••••••">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-300 mb-2">Confirmar Contraseña</label>
                <input type="password" name="confirm-password" id="confirm-password" class="input-field" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full btn btn-primary">Crear Cuenta</button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="text-red-500 font-semibold">Inicia Sesión</a>
        </p>
    </div>
</section>
{% endblock %}
